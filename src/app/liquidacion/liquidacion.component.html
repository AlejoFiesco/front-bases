<app-header />
<app-datos-usuario/>
<div class="Liquidacion">
    <div class="Botones">
        <button class="main-button" (click)="show = true">Viaticos</button>
        <button class="main-button" (click)="show = false">Electivas</button>
    </div>
    <div *ngIf="show; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <app-viaticos />
    </ng-template>
    <ng-template #elseBlock>
        <app-electivas />
    </ng-template>
</div>
